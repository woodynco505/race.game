<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RACE GAME</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <section class="rail">
        
        <div class ="rail__road">
            <article class="rail__road__ball1" id="ball1">1</article>
        </div>
        <div class ="rail__road">
            <article class="rail__road__ball2" id="ball2">2</article>
        </div>
        <div class ="rail__road">
            <article class="rail__road__ball3" id="ball3">3</article>
        </div>
        <div class ="rail__road">
           <article class="rail__road__ball4" id="ball4">4</article> 
        </div>
    </section>

    <section class="status">
        <select id= "combo" class="status__combo">
            <option value="">PICK</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button onclick="javascript:startClickHandler()" class="status__btn">GAME START</button>
        <button onclick="javascript:resetClickHandler()" class="status__btn">RESET</button>
        </section>

    <section class="result"></section>
</body>

    <script src="./init.js"></script>
</html>
